<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    let titleName = 'I like front-end';

    //props란 부모 컴포넌트가 자식 컴포넌트에게 전달해주는 데이터 
    const Title = (props) => <span>I like {props.titleProps}</span>
    const Button = (props) => <button onClick={props.onClick}>{props.children}</button>;

    const Container = () => {
      const [title, setTitle] = React.useState('Front-end');

      function clickedButton(text) {
        console.log('clicked: ', text);
        setTitle(text)
      }
      

      return (
        <div>
          <Title titleProps={title} />
          <Button onClick={clickedButton}>React</Button>
          <Button onClick={clickedButton}>Angular</Button>
          <Button onClick={clickedButton}>Vue</Button>
          <Button onClick={clickedButton}>Svelte</Button>
        </div>)
    } 
    ReactDOM.render(<Container/>, root); 
  </script>
</html>
<!-- props는 읽기 전용이라 props함수 내부에서 변수를 저장하지 않고 바꿔야 할 경우에는 외부 함수를 이용해서 바꾸어야 한다
function({name}) {
  const [changedName, setChangedName] = React.useState(name);

  function onClickButton() {
    setChangedName('clickedName: ', name);
  }

  return <button onClick = {onClickButton}>{changeName}</button>

function({name}) {

  function onClickButton() {
    name = `clickedName: ${name}`;
  }

  return <button onClick = {onClickButton}>{name}</button>
