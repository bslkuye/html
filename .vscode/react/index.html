        function App() {
            const [amount, setAmoutn] = React.useState();
            const [hours, setHours] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmoutn(event.target.value);
            };
            const reset = () => setAmoutn(0);
            const onFlip = () => 
                reset();
                setFlipped((current) => !current
            );
            return (
                <div>
                    <h1>Converter</h1>  
                    <div>
                        <label htmlFor="minutes">Minute s</label>
                        <input
                            value={flipped ? amount * 60 :amount}
                            id="minutes"
                            placeholder="Minutes"
                            type="number"
                            onChange={onChange}
                            disabled={flipped}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input
                            value={!flipped ? amount / 60 : amount}
                            id="hours"
                            placeholder="Hours"
                            type="number"
                            onChange={onChange}
                            disabled={!flipped}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            );
        }
        ReactDOM.render(<App />, root);
        </script>
