<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

<body>
    <canvas></canvas>
    <div class="btn">
        <div id="score">score 0</div>
        <button id="paintBtn" type="button" onclick="wallPaint()">R&B paint</button>
        <button id="makeBtn" type="button" onclick="mazemake()">make</button>

        <button id="start" onclick="move_start_btn()">start</button>
        <div id="wall_size">
            wall size

        </div>
        <div id="block_size">
            block size
            <input type="number" min="5" max="30" value="15">
        </div>
        <div id="rows">
            rows      
            <input type="number" min="20" max="50" value="30">
        </div>
    </div>
    <div>
        
    </div>
    
    <script type="text/javascript" src="maze_constants.js"></script>

    <script type="text/javascript" src="main_maze.js"></script>
